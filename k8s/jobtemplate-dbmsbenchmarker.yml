apiVersion: batch/v1
kind: Job
metadata:
  labels: {app: bexhoma, component: benchmarker, configuration: default, experiment: default, client: default}
  name: bexhoma-benchmarker
spec:
  template:
    metadata:
      labels: {app: bexhoma, component: benchmarker, configuration: default, experiment: default, client: default}
    spec:
      parallelism: 1
      completions: 1
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: private-registry-auth
      nodeSelector: {cpu: epyc-7542}
      tolerations:
      - key: "nvidia.com/gpu"
        effect: "NoSchedule"
      containers:
      - name: dbmsbenchmarker
        image: registry.datexis.com/perdelt/bexhoma:dbmsbenchmarker
        imagePullPolicy: Always
        env:
        - {name: DBMSBENCHMARKER_CODE, value: '1611607321'}
        - {name: DBMSBENCHMARKER_SLEEP, value: '60'}
        - {name: DBMSBENCHMARKER_CONNECTION, value: 'MySQL-1'}
        resources:
          limits: {cpu: 2000m, memory: 16Gi}
          requests: {cpu: 2000m, memory: 16Gi}
        securityContext:
          privileged: true
        volumeMounts:
        - name: bexhoma-results
          mountPath: /results
      restartPolicy: Never
      volumes:
      - name: bexhoma-results
        persistentVolumeClaim:
          claimName: bexhoma-results
  backoffLimit: 4
