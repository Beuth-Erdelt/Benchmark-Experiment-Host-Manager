apiVersion: v1
kind: Service
metadata:
  labels: {app: bexhoma, component: dashboard}
  name: bexhoma-dashboard
spec:
  ports:
  - {port: 8050, protocol: TCP, name: port-web, targetPort: 8050}
  selector: {app: bexhoma, component: dashboard}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {app: bexhoma, component: dashboard}
  name: bexhoma-dashboard
spec:
  replicas: 1
  selector:
    matchLabels: {app: bexhoma, component: dashboard}
  template:
    metadata:
      labels: {app: bexhoma, component: dashboard}
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: private-registry-auth
      nodeSelector: {cpu: epyc-7542}
      tolerations:
      - key: "nvidia.com/gpu"
        effect: "NoSchedule"
      containers:
      - name: bexhoma
        image: registry.datexis.com/perdelt/bexhoma:dashboard
        imagePullPolicy: Always
        ports:
        - containerPort: 8050 # Web
        resources:
          limits: {cpu: 4000m, memory: 16Gi}
          requests: {cpu: 4000m, memory: 16Gi}
        securityContext:
          privileged: true
        volumeMounts:
        - name: bexhoma-results
          mountPath: /results
      volumes:
      - name: bexhoma-results
        persistentVolumeClaim:
          claimName: bexhoma-results