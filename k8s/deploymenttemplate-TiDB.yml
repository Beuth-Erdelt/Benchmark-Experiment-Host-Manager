# TiKV StatefulSet (3 replicas)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bexhoma-store
  labels: {app: bexhoma, component: store, configuration: default, experiment: default}
spec:
  serviceName: bexhoma-store
  replicas: 3
  selector:
    matchLabels:
      {app: bexhoma, component: store, configuration: default, experiment: default}
  template:
    metadata:
      labels: {app: bexhoma, component: store, configuration: default, experiment: default}
    spec:
      containers:
      - name: dbms
        image: pingcap/tikv:v8.5.3
        args:
          - --addr=0.0.0.0:20160
          - --advertise-addr=$(POD_NAME).$(BEXHOMA_STORE_SERVICE):20160
          - --pd=$(BEXHOMA_WORKER_LIST)
          - --data-dir=/var/lib/tikv
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        resources:
          limits: {cpu: 16, memory: 64Gi}
          requests: {cpu: 16, memory: 64Gi}
        ports:
          - containerPort: 20160
            name: tikv
        volumeMounts:
          - name: bxw
            mountPath: /var/lib/tikv
  volumeClaimTemplates:
  - metadata:
      name: bxw
      labels: {app: bexhoma, component: worker, configuration: default, experiment: default}
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 100Gi
      storageClassName: shared
