  labels: {app: bexhoma, component: store, configuration: default, experiment: default}
  annotations:
spec:
  ports:
  - {port: 20160, protocol: TCP, name: port-dbms, targetPort: 20160}
  #- {port: 2380, protocol: TCP, name: port-web, targetPort: 2380}
  #- {port: 9300, protocol: TCP, name: port-monitoring, targetPort: 9300}
  #-- publishNotReadyAddresses: true
  clusterIP: None
  selector: {app: bexhoma, component: store, configuration: default, experiment: default}
---
# PD StatefulSet (3 replicas)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bexhoma-worker
  labels: {app: bexhoma, component: worker, configuration: default, experiment: default}
#metadata:
#  name: cockroachdb
spec:
  serviceName: bexhoma-workers
  #serviceName: "cockroachdb"
  replicas: 3
  selector:
    matchLabels:
      {app: bexhoma, component: worker, configuration: default, experiment: default}
  #selector:
  #  matchLabels:
  #    app: cockroachdb
  template:
    metadata:
      #labels:
      #  app: cockroachdb
      labels: {app: bexhoma, component: worker, configuration: default, experiment: default}
    spec:
      containers:
      - name: dbms
        image: pingcap/pd:v7.1.0
        args:
          # Use HOSTNAME to derive pod identity. Initial cluster must list all peers.
          - --name=$(POD_NAME)
          - --data-dir=/var/lib/pd
          - --client-urls=http://0.0.0.0:2379
          - --peer-urls=http://0.0.0.0:2380
          - --advertise-client-urls=http://$(POD_NAME).$(BEXHOMA_WORKER_SERVICE):2379
          - --advertise-peer-urls=http://$(POD_NAME).$(BEXHOMA_WORKER_SERVICE):2380
          - --initial-cluster=$(BEXHOMA_WORKER_NAME)-0=http://$(BEXHOMA_WORKER_NAME)-0.$(BEXHOMA_WORKER_SERVICE):2380,$(BEXHOMA_WORKER_NAME)-1=http://$(BEXHOMA_WORKER_NAME)-1.$(BEXHOMA_WORKER_SERVICE):2380,$(BEXHOMA_WORKER_NAME)-2=http://$(BEXHOMA_WORKER_NAME)-2.$(BEXHOMA_WORKER_SERVICE):2380
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
          - containerPort: 2379
            name: client
          - containerPort: 2380
            name: peer
        #volumeMounts:
        #  - name: bxw
        #    mountPath: /var/lib/pd
  volumeClaimTemplates:
    - metadata:
        name: bxw
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        # storageClassName: standard  # optional: anpassen falls n√∂tig
---
# TiKV StatefulSet (3 replicas)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bexhoma-store
  labels: {app: bexhoma, component: store, configuration: default, experiment: default}
#metadata:
#  name: cockroachdb
spec:
  serviceName: bexhoma-store
  #serviceName: "cockroachdb"
  replicas: 3
  selector:
    matchLabels:
      {app: bexhoma, component: store, configuration: default, experiment: default}
  #selector:
  #  matchLabels:
  #    app: cockroachdb
  template:
    metadata:
      #labels:
      #  app: cockroachdb
      labels: {app: bexhoma, component: store, configuration: default, experiment: default}
    spec:
      containers:
      - name: dbms
        image: pingcap/tikv:v7.1.0
        args:
          - --addr=0.0.0.0:20160
          - --advertise-addr=$(POD_NAME).$(BEXHOMA_STORE_SERVICE):20160
          - --pd=$(BEXHOMA_WORKER_LIST)
          - --data-dir=/var/lib/tikv
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
          - containerPort: 20160
            name: tikv
        volumeMounts:
          - name: bxw
            mountPath: /var/lib/tikv
  volumeClaimTemplates:
  - metadata:
      name: bxw
      labels: {app: bexhoma, component: worker, configuration: default, experiment: default}
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 100Gi
      storageClassName: shared
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels: {app: bexhoma, component: sut, configuration: default, experiment: default}
  name: bexhoma-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: shared
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels: {app: bexhoma, component: sut, configuration: default, experiment: default}
  name: bexhoma-deployment-tidb
spec:
  replicas: 1
  selector:
    matchLabels: {app: bexhoma, component: sut, configuration: default, experiment: default}
  template:
    metadata:
      labels: {app: bexhoma, component: sut, configuration: default, experiment: default}
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - {name: dockerhub}
      nodeSelector:
      tolerations:
      #- key: "nvidia.com/gpu"
      #  effect: "NoSchedule"
      containers:
      - name: dbms
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -ex;
            yum update -y;
            yum install -y mysql;
            echo "Starting TiDB..." && \
            /tidb-server --store=tikv --path=bexhoma-worker-tidb-ycsb-1-0.bexhoma-worker-tidb-ycsb-1:2379,bexhoma-worker-tidb-ycsb-1-1.bexhoma-worker-tidb-ycsb-1:2379,bexhoma-worker-tidb-ycsb-1-2.bexhoma-worker-tidb-ycsb-1:2379
        image: pingcap/tidb:v7.1.0
        #args:
        #  - /tidb-server
        #  - --store=tikv
        #  - --path=$(BEXHOMA_WORKER_LIST)
        ports:
          - containerPort: 4000
            name: mysql
          - containerPort: 10080
            name: status
        resources:
          limits: {cpu: 100m, memory: 1Gi}
          requests: {cpu: 100m, memory: 16Gi}
        #command: ["/bin/bash"]
        #args: ["yum update -y && yum install -y mysql && /tidb-server --store=tikv --path=$(BEXHOMA_WORKER_LIST)"]
        volumeMounts:
        - {mountPath: /data, name: benchmark-data-volume}
        #- {mountPath: /var/lib/postgresql/data, name: benchmark-storage-volume}
      volumes:
      - name: benchmark-data-volume
        persistentVolumeClaim: {claimName: bexhoma-data}
      - name: benchmark-storage-volume
        persistentVolumeClaim: {claimName: bexhoma-storage}
