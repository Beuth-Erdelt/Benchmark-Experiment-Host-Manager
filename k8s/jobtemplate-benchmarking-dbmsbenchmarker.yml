apiVersion: batch/v1
kind: Job
metadata:
  labels: {app: bexhoma, component: benchmarker, configuration: default, experiment: default, client: default}
  name: bexhoma-benchmarker
spec:
  backoffLimit: 4
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels: {app: bexhoma, component: benchmarker, configuration: default, experiment: default, client: default}
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: dockerhub
      #- name: private-registry-auth
      nodeSelector: 
      #tolerations:
      #- key: "nvidia.com/gpu"
      #  effect: "NoSchedule"
      dnsConfig:
        searches:
          - kinetica-workers.perdelt.svc.cluster.local
      containers:
      - name: dbmsbenchmarker
        image: bexhoma/benchmarker_dbmsbenchmarker:v0.13.2
        imagePullPolicy: Always
        #imagePullPolicy: IfNotPresent
        env:
        - {name: DBMSBENCHMARKER_CLIENT, value: '1'}
        - {name: DBMSBENCHMARKER_CODE, value: '1611607321'}
        - {name: DBMSBENCHMARKER_SLEEP, value: '60'}
        - {name: DBMSBENCHMARKER_CONNECTION, value: 'MySQL-1'}
        - {name: DBMSBENCHMARKER_ALIAS, value: 'DBMS-A'}
        resources:
          #limits: {cpu: 4000m}
          #, memory: 16Gi}
          #requests: {cpu: 2000m}
          #, memory: 16Gi}
        securityContext:
          privileged: true
        volumeMounts:
        - name: bexhoma-results
          mountPath: /results
      restartPolicy: Never
      volumes:
      - name: bexhoma-results
        persistentVolumeClaim:
          claimName: bexhoma-results
